<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    Select Voice: <select id='voiceList'></select> <br><br>

    <input id='txtInput' /> <br><br>    
    <button id='btnSpeak'>Speak!</button>

    <script>
        var txtInput = document.querySelector('#txtInput');
        var voiceList = document.querySelector('#voiceList');
        var btnSpeak = document.querySelector('#btnSpeak');
        var synth = window.speechSynthesis;
        var voices = [];
        speech();
        

        function speech(){  
        var toSpeak = new SpeechSynthesisUtterance("You are Smart");
            var selectedVoiceName = "Microsoft Zira - English (United States)";
            voices.forEach((voice)=>{
                if(voice.name === selectedVoiceName){
                    toSpeak.voice = voice;
                }
            });
            synth.speak(toSpeak);}
            
        btnSpeak.addEventListener('click', ()=> {
            var toSpeak = new SpeechSynthesisUtterance("Thanks for using the Smart Chair");
            var selectedVoiceName = "Microsoft Zira - English (United States)";
            voices.forEach((voice)=>{
                if(voice.name === selectedVoiceName){
                    toSpeak.voice = voice;
                }
            });
            synth.speak(toSpeak);
            speech();
        });

        
    </script>
</body>
</html>
